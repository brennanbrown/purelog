title: "Solitary Ewe"
email: email@address.com
description: >- # this means to ignore newlines until "baseurl:"
 Follow me on my journey from novice lamb to remote software developer
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://solitaryewe.github.io" # the base hostname & protocol for your site, e.g. http://example.com
repository: solitaryewe/solitaryewe.github.io
twitter:
github: solitaryewe

header_image: assets/lamb-silhouette-1.png

google_analytics:
comments: false
disqus:

author: Brennan K. Brown
author_bio: >-
  Hey there! ðŸ˜„ My name is Brennan, I'm a 25-year-old MÃ©tis web developer and
  content strategist from Winnipeg, Manitoba and currently reside in Calgary,
  Alberta. I've recently compeleted a Full Stack Developer Program at EvolveU,
  and I'm looking to help those that need web development work done, or
  searching for ideas and management for their next content project.
author_pic: https://brennanbrown.ca/img/avatar.png

paginate: 5
paginate_path: "/:num/"

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

# Build settings
theme: null
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
permalink: /:title

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "post"
      author: Solitary Ewe
      avatar: assets/profile-sm.png
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
      content-type: "projects"

# Allows all pages to be put into `_pages` folder
# for easier navigation and better SEO.
collections:
  pages:
    output: true
    permalink: /:title
  projects:
    output: true
    permalink: /projects/:title

# Exclude from processing.
exclude:
  - ".jekyll-cache"
  - "Gemfile"
  - "Gemfile.lock"
